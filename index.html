<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceship Adventure</title>
    <style>
        html { 
            background: url(./img/i.webp) no-repeat center center fixed; 
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
        canvas {
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
            border: 1px solid black;
            background-image: url("./img/background.gif");
        }
        #restartButton {
            display: none; /* Изначально скрываем кнопку */
            margin-top: 10px;
            margin-left: auto;
            margin-right: auto;
        }
        #gameOverMessage {
            display: none; /* Изначально скрываем сообщение об окончании игры */
            font-size: 30px;
            color: red;
            margin-top: 10px;
            text-align:center;
            margin-left: auto;
            margin-right: auto; 
        }
        #score{
            text-align:center;
            color: aliceblue;
        }
        #name{
            color: aliceblue;
            text-align:center;
            margin-left: auto;
            margin-right: auto; 
        }
        #gameCanvas{
            border: 4px solid aliceblue;
        }

    </style>
</head>
<body>
    <h1 id="name">Spaceship Adventure</h1>
    <canvas id="gameCanvas" width="300" height="500"></canvas>
    <div id="score">Счет: 0</div>
    <div id="gameOverMessage">Игра окончена</div>
    <button id="restartButton" onclick="restartGame()">Начать сначала</button>
    <script src="game.js"></script>
</body>
</html>
